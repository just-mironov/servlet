<!DOCTYPE html>
<html lang="en">
<head>

    <title>Вход</title>
</head>

</#if>
<form method="post" action="register.html">

        <tr>
            <td>

            <td>

            <td>
                <input type="password" name="password1">

        </tr>
        <tr>
            <td>
                Подтверждение:
            </td>
            <td>
                <input type="password" name="password2">

        </tr>
        <tr>
            <td>

<a href="login.html">Вход</a>
</body>
</html>
